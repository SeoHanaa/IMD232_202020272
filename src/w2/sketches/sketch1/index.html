<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서하나 W2 Sketch1</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>
    <script>
      alert('안녕하세요? 하나의 홈페이지에 오신 것을 환영합니다.');
      // alert함수, 타이핑시 아이콘 육각형으로 생김 =>함수
      // 택배박스처럼 생긴 것 =>변수
      prompt('혹시 진순군을 아시나요?');
      let yesorno;
      yesorno = prompt('당신의 이름은?', '하나');
      // prompt와,를 사용하면 기본값을 넣어줄 수 있구나
      confirm('와 아시는구나! 진순군');
      confirm('너의 이름은 ' + yesorno + '이구나.');
      // 그럼 alert와 confirm의 다른 점이 무엇일까?
      // alert 확인 외 다른 것이 없는, 취소가 불가능함. 확인 버튼만 가짐

      // 받아다가 나중에 쓰고 싶을 떄 "변수"라는 기능을 사용할 수 있음 let사용해서
      // = 우변에 있는 내용, 값을 좌변으로 넣는 것임

      // 앞엔 함수 이름을 쓰고 함수 역할을 지정해 주는 순서
    </script>
  </head>
  <body>
    <div class="viewport">
      <main>
        <section>
          <div class="container"></div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container">
            <h1>서하나 W2 Sketch1</h1>
            <h4>Inline Script 연습</h4>
            <h6>코드</h6>
            <h6>index.html</h6>

            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
          </div>
        </section>
      </footer>
    </div>

    <!-- 인라인 스크립팅 가능 파일을 따로 빼지않고 css마냥 -->
  </body>
</html>
