    <title>서하나 W3 Sketch3</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css" />
    <link rel="stylesheet" href="../../../../style/style.css" />
    <link rel="stylesheet" href="../../../../plugin/prism/prism.css" />
    <script src="../../../../plugin/prism/prism.js" defer></script>

      alert('안녕?');
      prompt('너의 이름은?', '진순군');

  </head>
  <body>
    <div class="viewport">
      <header>
        <section>
          <div class="container">
            <h1>서하나 W2 Sketch3</h1>
            <h1>Location of the Script</h1>
            <h4>입력받아 html에 출력하기</h4>
          </div>
        </section>
      </header>
      <main>
        <section>
          <div class="container">
            <h2 id="html-id"></h2>
          </div>
        </section>
        <section>
          <div class="container">
            <h3>코드</h3>
            <h6>index.html</h6>
            <pre
              class="line-numbers"
              data-src="./index.html"
              data-download-link></pre>
          </div>
        </section>
      </main>
      <footer>
        <section>
          <div class="container"></div>
        </section>
      </footer>
    </div>
    <script>
      alert('안녕?');
      prompt('너의 이름은?', '진순군');
      let userName = prompt('너의 옆사람의 이름은?');
      confirm('너의 옆사람의 이름이 ' + userName + '입니까?');
      let domElem = document.getElementById('html-id');
      domElem.textContent = '내 옆사람의 이름은 ' + userName + '입니다.';
      // 바디 끝나기 직전에 스크립트를 두는 게 베스트 위치임
    </script>
  </body>
</html>
